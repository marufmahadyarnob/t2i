<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image ⇄ Text Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Image ⇄ Text Converter</h1>
  <p class="subtitle">Reversible image ↔ text (Base64, compressed)</p>

  <div class="section">
    <h2>Image ➜ Text</h2>
    <input type="file" id="imageInput" accept="image/*">

    <div class="slider-container">
      <label for="qualitySlider">Quality: <span id="qualityValue">70%</span></label>
      <input type="range" id="qualitySlider" min="10" max="100" value="70">
    </div>
  </div>

  <div class="section">
    <h2>Text Code</h2>
    <textarea id="textCode" placeholder="Paste image code here or generate from image..."></textarea>
    <p class="char-counter">Characters: <span id="charCount">0</span></p>

    <div class="buttons">
      <button onclick="selectAll()">Select All</button>
      <button onclick="copyAll()">Copy All</button>
      <button onclick="clearAll()">Clear</button>
      <button class="primary" onclick="renderFromText()">Preview From Text</button>
      <button onclick="downloadImage()">Save Image</button>
    </div>
  </div>

  <div class="section">
    <h2>Image Preview</h2>
    <div class="preview-box">
      <img id="preview" alt="Preview">
    </div>
  </div>

  <p class="footer">Crafted with ❤️ by Maruf Mahady Arnob</p>
</div>

<script src="script.js"></script>
</body>
</html>
